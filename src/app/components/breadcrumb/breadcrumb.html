<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li ng-repeat="item in vm.items track by $index" class="breadcrumb-item">
      <a href="/#!/{{ item.route }}">{{ item.title }}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      {{ vm.current }}
    </li>
  </ol>
</nav>
